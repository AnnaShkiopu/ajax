<html lang="en">
<head>

<body>
    <button class="buttonclass">Click1</button>
    <button class="buttonclass">Click2</button>
    <div id="response"></div>
</body>
<script src="./jquery-3.5.1.min.js"></script>
<script> 
    $('.buttonclass').click( function (event) {
         event.preventDefault();
         
         $.ajax({
             type: "post", 
             url: '/user',
             data:{data: "  Some Text "}, 
             rawHeaders: {
                 origin: "asd"
            },
            success: function (response) {
                $('#response').html(response);
            },
            error: function (response) {
                console.log("error, check your connection") 
            }
        });
     });
    </script>
